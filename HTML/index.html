<!DOCTYPE html>
<html lang="en">
<head>

    <title id="title">Invoice</title>
    <link rel="stylesheet" href="../CSS/invoice.css">

<body>
<div class="main">

            <p class="addr">Opp. Jagadamba bhawan, near Kabootaron ka chauk, Ghoda chauk, Jodhpur</p>
            <p class="addr" id="ownerName">Shankar Soni : +919784567997</p>
    </div>
    <div class="container">
        <div>
            <div class="Customer"><b>Customer Name  - </b><span id="CN" class="data"></span></div>

                    <td><b>छीजत</b>  <td id="waste" class="data"></td></td>

                <tr>
                    <td><b>ताछ</b>  <td class="data"></td></td>

                <tr>
                    <td><b>वापस</b>  <td id="FW" class="data"></td></td>

                </table>
            </div>

            <div id="table1">

                    <tr>
                        <th>Dsc</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                    
                </table>
                
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<button onclick="window.print()" id="btn">Print</button>
    <script src="../JS/invoice.js"></script>
