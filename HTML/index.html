<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../CSS/invoice.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel&display=swap" rel="stylesheet">

</head>
<body>
<div class="main">
    <div class="header" id="header">
            <h1 class="Hname">Ganpati Jewellers</h1>
            <img src="../img/border.png" id="border">
            <p class="addr">Opp. Jagadamba bhawan, near Kabootaron ka chauk, Ghoda chauk, Jodhpur</p>
    </div>
    <div class="container">
        <div>
            <div class="Customer">Customer Name  : <span id="CN" class="data"></span></div>
            <div class="date">Date : <span id="CN" class="data"></span></div>
            <h3 id="Product">Item  :<span id="item" class="data"></span> </h3>
        </div>

        <hr>
        <br>
        <div class="inside">
            <div id="hindi">
                <p><b>वज़न</b> - <span id="weight" class="data"></span></p>
                <p><b>नग वजन</b> - <span id="NW"></span></p>
                <p>छीजत - <span id="waste" class="data"></span></p>
                <p>ताछ - <span class="data"></span></p>
                <p>वापस - <span id="FW" class="data"></span></p>
            </div>
            <hr>
            <div>
                <table id="table" border="1">
                    <tr>
                        <th>Dsc</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                    
                </table>
                
            </div>
        </div>
    </div>
</div>
    <button onclick="window.print()">Print</button>
    <script src="../JS/invoice.js"></script>
</body>
</html>
